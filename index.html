<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dreamweaver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar">
                <img src="images/avatar.png">
            </div>
            <h1 class="name">dreamweaver</h1>
            <div class="languages-title">languages:</div>
            <div class="languages">
                <img src="images/languages/c++.png" class="icon">
                <img src="images/languages/lua.png" class="icon">
                <img src="images/languages/html.png" class="icon">
                <img src="images/languages/js.png" class="icon">
                <img src="images/languages/css.png" class="icon">
            </div>
            <button class="reviews">Отзывы</button>
        </div>        
        <button class="executor">Получить бесплатный ASI/SF плагин, LUA скрипт</button>
        <div class="contacts">            
            <img src="images/contacts/github.png" class="icon" id="github">
            <img src="images/contacts/blasthack.png" class="icon" id="blasthack">
        </div>
        <div class="agreement">Пользовательское соглашение</div>
    </div>
</body>
</html>
